<body>
    
    
<!-- particles.js container -->
<div id="particles-js">
    <div style="position: absolute; color:#eeeeee; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: 'IBM Plex Mono', monospace; text-align: center">
        
        <h1>gap the boy</h1>
        <p>based in london</p>
        <div id="countdown" style="font-size: 10px; text-align: center">
        <p style="display: inline">next release: </p><p id="demo" style="display: inline"></p>
        <p></p>
        <p></p>
        </div>
        <div style="opacity: 0.7">
        <iframe src="https://open.spotify.com/embed/playlist/1MD0zavMgBoQcCkItcfbxn" width="250" height="350" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>
</div>
    
<div id="container">
</div>

<!-- scripts -->
<script src="particles.js"></script>
<script src="js/app.js"></script>

<script>
// Set the date we're counting down to
var countDownDate = new Date("May 1, 2020 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>


    
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</body>
